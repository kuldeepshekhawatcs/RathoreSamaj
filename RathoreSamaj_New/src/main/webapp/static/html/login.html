<div class="container bs-docs-container">
	<div class="col-md-12">
		<div class="loginbox-container">
		<div class="loginbox">
				<div class="row">
					<div class="col-md-10 col-sm-10 borderLeft">
						<div class="loginLeftBlock">
							<div class="appName">
								<label class="control-label">Admin Login</label>
							</div>
						</div>
						<form class="form-horizontal" ui-keypress="{13:'myFunc($event)'}" novalidate>
							<div class="form-horizontal">
								<div class="form-group">
									<label for="username" class="col-sm-4 control-label">Username</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="username"
											name="username" ng-model="input.username" required autofocus>
									</div>
								</div>
				
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-4 control-label">Password</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" name="password" ng-model="password"
											id="password" required>
									</div>
								</div>
	
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="submit" class="callToAction" ng-click="save();closeThisDialog();">Submit</button>
										<button type="submit" class="callToAction" ng-click="closeThisDialog()">Close</button>
									</div>
								</div>
				
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<a href="#">ForgetPassword</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
